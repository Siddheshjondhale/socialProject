<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Flashy Search Box</title>
    {% comment %} boostrap 4 {% endcomment %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      /* Custom CSS for the classy search box */
      .searchboxdiv {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .search-box {
        width: 80%; /* Adjust the width as needed */
        max-width: 700px; /* Limit the maximum width */
        padding: 20px;
        background: #f8f9fa; /* Light gray background */
        border: none;
        border-radius: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
      }

      .search-input {
        flex: 1;
        padding: 10px;
        border: none;
        background: transparent;
        font-size: 18px;
        color: #333; /* Dark text color */
        outline: none;
      }

      .search-button {
        background: #333; /* Dark background for the button */
        color: #fff; /* White text color */
        border: none;
        border-radius: 30px;
        padding: 10px 20px;
        margin-left: 10px;
        cursor: pointer;
      }

      .search-button:hover {
        background: #555; /* Darker background on hover */
      }

      /* Custom CSS for the navbar */
      .navbar {
        background-color: #333; /* Dark background color for the navbar */
      }

      .navbar-brand {
        color: #fff !important; /* White text color for the logo */
        font-weight: bold;
        font-size: 24px; /* Increase the font size */
        /* You can add additional styling to make the logo attractive */
      }

      .navbar-brand:hover {
        color: #ff6a00 !important; /* Change color on hover */
      }

      /* Other navbar styling */
      .navbar-toggler-icon {
        background-color: #fff; /* White color for the toggle icon */
      }

      .navbar-nav .nav-link {
        color: #fff !important; /* White text color for navigation links */
      }

      .navbar-nav .nav-link:hover {
        color: #ff6a00 !important; /* Change link color on hover */
      }
    </style>
  </head>
  <body>
    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#"
          >Social<span style="color: #ff6a00">Auth</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form method="post" action="{% url 'predict_fake_account' %}">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>

    <!-- Your scripts and other content goes here -->

    <!-- Include your JavaScript and Bootstrap script links here -->
  </body>
</html>
